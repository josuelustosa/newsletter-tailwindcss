<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/93569079?v=4"
      type="image/x-icon"
    />

    <!-- Meta tags - SEO -->
    <meta name="keywords" content="HTML, CSS, Tailwindcss" />
    <meta
      name="description"
      content="Simples portfólio desenvolvido com Tailwindcss"
    />
    <meta name="author" content="Josué Lustosa" />

    <!-- Meta tags - padrão -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cartão de Contato | Josué Lustosa</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              laranja: {
                primary: "#fe5626",
              },
              branco: {
                primary: "#f3f4f6",
              },
            },
            fontFamily: {
              vast: ["Vast Shadow", "cursive"],
            },
            keyframes: {
              sino_kf: {
                "0%, 100%": {
                  transform: "rotate(-10deg)",
                },
                "50%": {
                  transform: "rotate(10deg)",
                },
              },
            },
            animation: {
              sino: "sino_kf 0.31s ease-in-out infinite",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="h-screen items-center justify-center flex drop-shadow-2xl">
      <img
        class="h-48 rounded-l-lg"
        src="image/profile-josue-lustosa.jpeg"
        alt="Perfil Josué Lustosa"
      />
      <div
        class="p-10 flex flex-col w-3/5 bg-gradient-to-r from-orange-800 to-orange-500 justify-center h-48 gap-3 rounded-r-lg"
      >
        <p class="text-5xl font-black font-vast text-end">Josué Lustosa</p>
        <p class="text-2xl font-semibold italic text-end">Frontend Developer</p>
        <ul class="flex justify-end gap-4 group">
          <li class="group-hover:animate-sino">
            <a
              class="hover:font-bold hover:text-branco-primary hover:decoration-2 underline duration-200"
              href="https://www.linkedin.com/in/josue-lustosa/"
              target="_blank"
              rel="noopener noreferrer"
              >Linkedin</a
            >
          </li>
          <li class="group-hover:animate-sino">
            <a
              class="hover:font-bold hover:text-branco-primary hover:decoration-2 underline duration-200"
              href="https://github.com/josuelustosa"
              target="_blank"
              rel="noopener noreferrer"
              >Github</a
            >
          </li>
          <li class="group-hover:animate-sino">
            <a
              class="hover:font-bold hover:text-branco-primary hover:decoration-2 underline duration-200"
              href="mailto:josuelustosa.job@gmail.com?subject=Ol%C3%A1,%20Josu%C3%A9%20Lustosa"
              target="_blank"
              rel="noopener noreferrer"
              >Enviar um e-mail</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
